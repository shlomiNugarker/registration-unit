<section class="flex">
  <pre>
    {{ registrationForm.value | json }}
    {{ capturedImage | json }}
  </pre>
</section>

<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <h2>Registration Unit</h2>

  <div>
    <label for="fullName">Full name:</label>
    <input id="fullName" formControlName="fullName" placeholder="fullName" />
  </div>

  <div>
    <label for="language">Language:</label>
    <select id="language" formControlName="language">
      <option value="" disabled>Select a language</option>
      <option value="EN">EN</option>
      <option value="HEB">HEB</option>
    </select>
  </div>

  <div *ngIf="registrationForm">
    <img [src]="capturedImage" alt="Captured Image" />
  </div>

  <div>
    <label for="phone">Phone:</label>
    <input id="phone" formControlName="phone" placeholder="phone" />
  </div>

  <button (click)="captureImage()">Capture Photo</button>

  <br />
  <br />
  <button [disabled]="registrationForm.invalid" type="submit">SUBMIT</button>
</form>
